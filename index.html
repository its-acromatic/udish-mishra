<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Udish Mishra - Student Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe0e9, #ffe9d6);
      overflow-x: hidden;
      color: #222;
      position: relative;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: #ffcce2;
      top: -80px;
      left: -120px;
    }

    body::after {
      width: 300px;
      height: 300px;
      background: #ffdab9;
      bottom: -80px;
      right: -100px;
    }

    .portfolio {
      background: linear-gradient(to right, #ccefff, #e0f7ff);
      border-radius: 30px;
      padding: 50px;
      margin: 60px auto;
      max-width: 900px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 40px;
      color: #2c3e50;
      position: relative;
    }

    h1::after {
      content: '';
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      display: block;
      margin: 15px auto 0;
      border-radius: 10px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: url('example-photo.jpg') center/cover no-repeat, #ddd;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      border: 5px solid #fff;
    }

    .info {
      flex: 1;
      min-width: 250px;
      align-self: center;
    }

    .info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .info span {
      font-weight: 600;
      color: #34495e;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #2e3a59;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      padding-left: 15px;
    }

    .section h2::before {
      content: '';
      width: 6px;
      height: 100%;
      background: #2193b0;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    ul {
      padding-left: 25px;
      font-size: 17px;
    }

    ul li {
      margin-bottom: 8px;
      transition: transform 0.2s ease;
    }

    ul li:hover {
      transform: translateX(5px);
      color: #2980b9;
    }

    .highlight-box {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      padding: 18px 25px;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      color: #083344;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: inline-block;
    }

    @media print {
      body {
        background: white;
      }

      .portfolio {
        box-shadow: none;
        border: 1px solid #aaa;
      }

      body::before,
      body::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="portfolio">
    <h1>Udish Mishra</h1>
    <div class="top-section">
      <div class="photo"></div>
      <div class="info">
        <p><span>Class:</span> 4th (A)</p>
        <p><span>School:</span> Sunbeam School Robertsganj, Sonbhadra</p>
        <p><span>Date of Birth:</span> 3rd August 2015</p>
        <p><span>Father's Name:</span> Manish Mishra</p>
        <p><span>Mother's Name:</span> Sadhana Mishra</p>
      </div>
    </div>

    <div class="section">
      <h2>Hobbies</h2>
      <ul>
        <li>1.</li>
        <li>2.</li>
        <li>3.</li>
      </ul>
    </div>

    <div class="section">
      <h2>Achievements</h2>
      <ul>
        <li>1.</li>
        <li>2.</li>
        <li>3.</li>
      </ul>
    </div>

    <div class="section">
      <h2>Favourite Subject</h2>
      <div class="highlight-box">Mathematics</div>
    </div>

    <div class="section">
      <h2>Future Goal</h2>
      <div class="highlight-box">Police Officer</div>
    </div>
  </div>

</body>
</html>
